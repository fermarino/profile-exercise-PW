<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Formulário para Contato</h1>
    <main>
      <section class="contact-form">
        <form action="" method="">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome" /><br />
         
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" /><br />
          
          <label for="assunto">Assunto:</label>
          <select name="assunto" id="assunto">
            <option value="cine">Convite ao cinema</option>
            <option value="tech">Evento de Programação</option>
            <option value="art">Convite para visita ao museu</option></select
          ><br />
          
          <label for="dataevento">Informe uma data:</label>
          <input type="date" name="dataevento" id="dataevento" /><br />
          
          <label for="recado">Seu recado:</label><br />
          <textarea name="recado" 
          id="recado"></textarea><br />
          
          <input type="submit" value="Enviar" class="form-button" />
        </form>
      </section>
    </main>
    <footer>
      <p>Desenvolvido por Fernando Marino para a disciplina de PW</p>
    </footer>
  </body>
</html>
